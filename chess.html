<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport is the users visible area of the webpage
    width=device-width sets the width of the page to follow the width of the device's page
    nitial-scale=1.0 sets the initial zoom level 
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <!-- The link tag defines a relationship between two independent files, particularly used for style-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Make a new section with an id of "app" -->
    <div id="app"></div>
    <!-- This is where we get the info. think of a main function in a c file,
    which calls a function from another file -->
    <script src="./js/main.js" type="module"></script>
</body>
</html>
